<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Yield Prediction Dashboard</title>
</head>
<body>
    <h1>Crop Yield Prediction Dashboard</h1>
    <form method="post">
        <label for="area">Country/Area:</label>
        <input type="text" id="area" name="area" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" value="2022" required><br><br>

        <label for="rainfall">Rainfall (mm):</label>
        <input type="number" step="0.1" id="rainfall" name="rainfall" required><br><br>

        <label for="temperature">Temperature (Â°C):</label>
        <input type="number" step="0.1" id="temperature" name="temperature" required><br><br>

        <label for="fertilizer">Fertilizer (kg/ha):</label>
        <input type="number" step="0.1" id="fertilizer" name="fertilizer" required><br><br>

        <label for="demand_pp">Demand per person (units):</label>
        <input type="number" step="0.1" id="demand_pp" name="demand_pp" value="1.0"><br><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
